version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t menglewis/docker_test .
            docker run menglewis/docker_test /bin/bash -c "echo BUILD OK"
      - run:
          name: Build Package List
          command: |
            docker run menglewis/docker_test /bin/bash -c "pip freeze" > requirements.txt
      - store_artifacts:
          path: requirements.txt
      - save_cache:
          key: requirements-{{ .Revision }}
          paths:
            - requirements.txt
  show_req:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - requirements-{{ .Revision }}
      - run:
          name: Print Package List
          command: |
            cat requirements.txt
  release:
    docker:
      - image: circleci/python:3.5
    steps:
      - deploy:
        name: Create Github Release
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            echo "Releasing..."
          fi

workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - show_req:
          requires:
            - build
      - release:
          requires:
            - show_req
          filters:
            tags:
              only: /(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)/
            branches:
              ignore: /.*/
